version: '3.8'

services:
  kestra:
    image: kestra/kestra:latest
    container_name: kestra
    pull_policy: always
    environment:
      KESTRA_CONFIGURATION: |
        kestra:
          server:
            basic-auth:
              enabled: false
          jdbc:
            type: postgres
            url: jdbc:postgresql://postgres:5432/kestra
            username: kestra
            password: kestra_password
          storage:
            type: local
            local:
              base-path: /app/storage
          queue:
            type: postgres
          repository:
            type: postgres
    ports:
      - "8082:8080"
    volumes:
      - ./kestra/flows:/app/flows
      - ./kestra/scripts:/kestra
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
    networks:
      - kestra-net
    restart: always

  postgres:
    image: postgres:15
    container_name: kestra-postgres
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kestra-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  kestra-net:
    driver: bridge

volumes:
  postgres_data:
