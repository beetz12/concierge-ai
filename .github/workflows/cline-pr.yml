name: Cline PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: false

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  cline-review:
    name: Cline Code Review
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Cline CLI
        run: npm install -g @cline/cli
        env:
          CLINE_API_KEY: ${{ secrets.CLINE_API_KEY }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.ts
            **/*.tsx
            **/*.js
            **/*.jsx

      - name: Run Cline review
        id: cline-review
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "## Cline Analysis Results" > cline-results.md
          echo "" >> cline-results.md

          # Review changed files
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Reviewing: $file"

            cline review "$file" \
              --context "AI Concierge: Next.js 16 + Fastify 5 + Supabase" \
              --rules "TypeScript strict mode, Zod validation, proper error handling, Supabase RLS" \
              --format markdown \
              >> cline-results.md || true

            echo "" >> cline-results.md
          done

          # Check if critical issues found
          if grep -q "CRITICAL" cline-results.md || grep -q "ERROR" cline-results.md; then
            echo "critical_issues=true" >> $GITHUB_OUTPUT
          else
            echo "critical_issues=false" >> $GITHUB_OUTPUT
          fi
        env:
          CLINE_API_KEY: ${{ secrets.CLINE_API_KEY }}

      - name: Post review comment
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('cline-results.md', 'utf8');

            const comment = `## ü§ñ Cline AI Review

            ${results}

            ---

            *Powered by [Cline CLI](https://cline.ai) | [Rerun workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})*
            `;

            // Post comment on PR
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Block merge if critical issues
        if: steps.cline-review.outputs.critical_issues == 'true'
        run: |
          echo "‚ùå Critical issues found - merge should be blocked"
          exit 1

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cline-review-results
          path: cline-results.md
          retention-days: 30

  cline-generate-tests:
    name: Generate Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: cline-review

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Cline CLI
        run: npm install -g @cline/cli
        env:
          CLINE_API_KEY: ${{ secrets.CLINE_API_KEY }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.ts
            **/*.tsx

      - name: Generate tests
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          ./scripts/cline/generate-tests.sh --files ${{ steps.changed-files.outputs.all_changed_files }}
        env:
          CLINE_API_KEY: ${{ secrets.CLINE_API_KEY }}
          CLINE_ENABLED: true

      - name: Commit generated tests
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add -A
          if git diff --staged --quiet; then
            echo "No tests generated"
          else
            git commit -m "test: auto-generate tests with Cline CLI

            Generated by GitHub Actions
            [skip-cline]"
            git push
          fi

  cline-update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: cline-review

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Cline CLI
        run: npm install -g @cline/cli
        env:
          CLINE_API_KEY: ${{ secrets.CLINE_API_KEY }}

      - name: Update documentation
        run: |
          ./scripts/cline/update-docs.sh --all
        env:
          CLINE_API_KEY: ${{ secrets.CLINE_API_KEY }}
          CLINE_ENABLED: true

      - name: Commit updated docs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add docs/
          if git diff --staged --quiet; then
            echo "No documentation changes"
          else
            git commit -m "docs: auto-update with Cline CLI

            Generated by GitHub Actions
            [skip-cline]"
            git push
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Cline CLI
        run: npm install -g @cline/cli
        env:
          CLINE_API_KEY: ${{ secrets.CLINE_API_KEY }}

      - name: Run security scan
        id: security-scan
        run: |
          ./scripts/cline/security-scan.sh --quick
        env:
          CLINE_API_KEY: ${{ secrets.CLINE_API_KEY }}
          CLINE_ENABLED: true
        continue-on-error: true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-report
          path: security-reports/
          retention-days: 90

      - name: Post security summary
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reports = fs.readdirSync('security-reports');
            const latestReport = reports.sort().reverse()[0];
            const content = fs.readFileSync(`security-reports/${latestReport}`, 'utf8');

            const comment = `## üîí Security Scan Results

            ${content}

            ---

            *Full report available in workflow artifacts*
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
